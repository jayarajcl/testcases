name: "CodeQL Analysis"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Change from 'adoptopenjdk' to 'temurin'
        java-version: '11'  # You can modify this to match your required Java version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Run Maven Build (if pom.xml exists)
      run: |
        if [ -f "pom.xml" ]; then
          echo "Maven project detected. Running Maven build..."
          mvn clean install -DskipTests
        else
          echo "Maven project not detected."
        fi

    - name: Run Gradle Build (if build.gradle or gradlew exists)
      run: |
        if [ -f "build.gradle" ] || [ -f "gradlew" ]; then
          echo "Gradle project detected. Running Gradle build..."
          ./gradlew build -x test
        else
          echo "Gradle project not detected."
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
