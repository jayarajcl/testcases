name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Optional: schedule for weekly scans

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adoptopenjdk'
        java-version: '11'  # or any other version your project requires

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Run Maven Build (if pom.xml exists)
      if: exists('pom.xml')
      run: |
        mvn clean install -DskipTests

    - name: Run Gradle Build (if build.gradle or gradlew exists)
      if: exists('build.gradle') || exists('gradlew')
      run: |
        ./gradlew build -x test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
